<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>index</title>
	</head>
	<body>
		<div id ="map" style="position:fixed;width:100%;height:100%;"></div>
		
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b9a1c08da3781cd7ced8d060fee792c7"></script>
		<script th:inline="javascript">
			// 카카오 지도 API 가이드 참고(http://apis.map.kakao.com)
			var container = document.getElementById('map');
			var options = {
				center: new kakao.maps.LatLng(35.17976009603529, 129.0750629182266), // 지도 중심 좌표(부산시청)
				level: 5 // 지도 레벨(확대, 축소 정도)
			};
			
			var  map = new kakao.maps.Map(container, options);
			var items = [[${items}]];
			//console.log(item);
			
			/*
			var marker = new kakao.maps.Marker({
				title: '부산시청',
				position: new kakao.maps.LatLng(35.17976009603529, 129.0750629182266)
					});
			// 마커 표시
			marker.setMap(map);
			*/
			
			for(var item of items){
				
				//console.log(item.animal_hospital);
				
				// 마커 생성
				
				var marker = new kakao.maps.Marker({
									title: item.animal_hospital,
									position: new kakao.maps.LatLng(item.lat, item.lon)
							});
				// 마커 표시
				marker.setMap(map);
				
				
				
			}
				
			
		</script>
	</body>
</html>
